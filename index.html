<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet"> 
    <title>The List</title>
</head>
<body>
  <header>
        <h1>The List</h1>
        <p>This List was created to keep things organized...</p>
  </header>
  <main>
    <div>
      <form id="the-form" method="POST">
        <label for="new-text">Create new list item</label>
        <input type="text" placeholder="Add new item" autocomplete="off" name="new-text" id="new-text"/>
        <input type="submit" id="submit-button" value="Submit">
      </form>
      <p>Count: <span id="the-count">0</span></p>
      <ul id="the-list"></ul>
    </div>
  </main>
  <footer>
    <p>Created with peace & love</p>
    <small>kd</small>
  </footer>
  <script src="script.js"></script>
</body>
</html>
